{% extends "base.html" %}

{% block title %}Chat Selection - Python Chat App{% endblock %}

{% block content %}
<div class="container">
    <div class="header">Python Chat</div>
    <div class="nav">
        <a href="{{ url_for('index') }}">Chat</a>
        <span>{{ current_user.username }}</span> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <h2>Select a Chat</h2>
    <ul>
        {% for chat in chats %}
        <li>
            <a href="{{ url_for('chat_page', chat_id=chat.id) }}">{{ chat.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
