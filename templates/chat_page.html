{% extends "base.html" %}

{% block title %}Chat - {{ chat.name }}{% endblock %}

{% block header %}
<script src="/static/js/socket_io.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="chat-app-container">
    <div class="chat-sidebar">
        <div class="app-logo">
            <i class="fas fa-comments"></i>
            <h1>Python Chat</h1>
        </div>
        <div class="user-info">
            <div class="avatar">{{ current_user.username[0] | upper }}</div>
            <div class="user-details">
                <span class="username">{{ current_user.username }}</span>
                <span class="status online">Online</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('index.index') }}" class="nav-item">
                <i class="fas fa-home"></i> Chat List
            </a>
            <a href="{{ url_for('auth.logout') }}" class="nav-item">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <h2>{{ chat.name }}</h2>
            <div class="chat-actions">
                <button id="toggle-users" title="Show Online Users">
                    <i class="fas fa-users"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages-container">
            <div class="chat-messages" id="chat-messages"></div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/web_socket.js') }}"></script>
{% endblock %}
